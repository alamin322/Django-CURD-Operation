{% extends 'app1/base.html' %} {% block content %}

<div class="container my-5">
  <div class="row">
    <div class="col-sm-8 offset-2">
      <h4 class="alert alert-info text-center">Update User Information</h4>

      <form action="" method="post" class="mb-5">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="user" />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phone" />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
